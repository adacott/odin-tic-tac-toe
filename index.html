<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe!</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="title">Tic-Tac-Toe!</div>
        </div>
    </header>

    <main>
        <div class="selection">
            <div>Player 1, choose your Marker!</div>
            <div class="markers">
                <div class="x">X</div>
                <div class="o">O</div>
            </div>
        </div>

        <div class="score">
            <div>
                <div class="p1">Player 1</div>
                <div class="p1s">0</div>
            </div>
            <div>
                <div class="p2">Player 2</div>
                <div class="p2s">0</div>
            </div>
        </div>

        <div class="board">
            <div class="q-1" data-index-number="0"></div>
            <div class="q-2" data-index-number="1"></div>
            <div class="q-3" data-index-number="2"></div>
            <div class="q-4" data-index-number="3"></div>
            <div class="q-5" data-index-number="4"></div>
            <div class="q-6" data-index-number="5"></div>
            <div class="q-7" data-index-number="6"></div>
            <div class="q-8" data-index-number="7"></div>
            <div class="q-9" data-index-number="8"></div>
        </div>

        <div class="restart container">
            <div class="restart_button">Clear</div>
        </div>
    </main>

    <footer>
        <div class="copy-notice">Copyright â’¸ 2023 adacott</div>
    </footer>
</body>

<script src="logic.js"></script>

</html>
